	// Task MyString
	
	class MyString{

			reverse(str){
				return  str.split('').reverse().join('');
			}

			ucFirst(str){
				return str[0].toUpperCase() + str.slice(1);
			}

			ucWords(str){

				let splits = str.split(' ');
				let stringItog = '';
				for (let i = 0; i < splits.length; i++){
					let firstLetter = splits[i].substring(0,1).toUpperCase();
					let nextLetters = splits[i].substring(1).toLowerCase();
                        stringItog += firstLetter + nextLetters + ' ';   
				}
				return stringItog;

			}

	}
