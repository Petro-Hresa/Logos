<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Prototype</title>
</head>
<body>

	<script type="text/javascript">

function CoffeeMaker(name){this.name = name};
CoffeeMaker.prototype.on = function(){console.log( this.name +' -> on')};
CoffeeMaker.prototype.off = function(){console.log( this.name +' -> off')};
const coffeeMaker = new CoffeeMaker('Coffee Maker');
coffeeMaker.on();
coffeeMaker.off();


function CoffeeMakerDrip(){
CoffeeMaker.apply(this,arguments)};
CoffeeMakerDrip.prototype = Object.create(CoffeeMaker.prototype);
CoffeeMakerDrip.prototype.cappuccino = function(){console.log(this.name +' -> cappuccino')};
const coffeeMakerDrip = new CoffeeMakerDrip('Coffee Maker Drip');
coffeeMakerDrip.on();
coffeeMakerDrip.off();
coffeeMakerDrip.cappuccino();


function CoffeeMakerСarob(){
CoffeeMakerDrip.apply(this,arguments)};
CoffeeMakerСarob.prototype = Object.create(CoffeeMakerDrip.prototype);
CoffeeMakerСarob.prototype.espresso = function(){console.log(this.name +' -> espresso')};
const coffeeMakerСarob = new CoffeeMakerСarob('Coffee Maker Сarob');
coffeeMakerСarob.on();
coffeeMakerСarob.off();
coffeeMakerСarob.cappuccino();
coffeeMakerСarob.espresso();


function CoffeeMachine(){
CoffeeMakerСarob.apply(this,arguments)};
CoffeeMachine.prototype = Object.create(CoffeeMakerСarob.prototype);
CoffeeMachine.prototype.sugar = function(){console.log(this.name +' -> add 50g sugar')};
const сoffeeMachine = new CoffeeMachine('Сoffee Machine');
сoffeeMachine.on();
сoffeeMachine.off();
сoffeeMachine.cappuccino();
сoffeeMachine.espresso();
сoffeeMachine.sugar();

	</script>

</body>
</html>
