<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <form class="sign sign-up" name="sign-up">
        <h2>Please sign up</h2>   

        <div class="wrap-input">
          <input type="text" class="input-field error-enter  form-control"  placeholder="First name" name="firstName">
        </div>

        <div class="wrap-input">
            <input type="text" class="input-field error-enter  form-control"   placeholder="Last name"  name="lastName">
        </div>

        <div class="wrap-input">
          <input type="email" class="input-field error-enter  form-control"  placeholder="Email address"  name="email">
        </div>

        <div class="wrap-input">
          <input type="password" class="input-field error-enter form-control" placeholder="Password"  name="password">
        </div>

        <button type="submit" id="button-signUp" class="btn btn-primary w-100">Sigin Up</button>

        <a href="#" id="sigin-in-now" class="mt-1 text-primary sigin-now ">Sign in now</a>
       
      </form>

      <form class="sign sign-in" name="sign-in">
        <h2>Please sign in</h2>         

        <input type="email" class="input-up form-control"  placeholder="Email address" name="email">

        <input type="password" class="input-up form-control"  placeholder="Password" name="password">
     
        <button type="submit" id="button-signIn" class="btn btn-success w-100">Sigin In</button>

        <a href="#" id="sigin-up-now" class="mt-1 text-primary sigin-now">Sign up now</a>
       
    </form>

<script src="script.js"></script>
</body>
</html>
