<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="signUp.css">
	<title>Form sign up</title>
	<script src="https://kit.fontawesome.com/41364c8c68.js" crossorigin="anonymous"></script>
</head>
<body>
<!--Wrapper Form-->
<div class="form-wrap">
	<!--Title Form-->
<div class="form-wrap__box_title">Create your account</div>
<!-- Wrap Items Form-->
<div class="form-wrap__inner_items" style="padding: 20px">
<!-- Form -->
	<form name="form">
<!-- Input Fields-->
		<p>First Name</p>
		<input type="text" name="firstName" placeholder="type here"   >
		<p>Second Name</p>
		<input type="text" name="secondName" placeholder="type here">
		<p>Email address</p>
		<input type="email" name="emailAddress" placeholder="enter email" >
<!--Radiobutton-->
<div class="form__radio">

	<label class="form__radio_label">

		<input type="radio" id="man" name="mw" value="green" checked>
		<span class="form__radio_box"><span class="form__radio_checked"></span></span>man

	</label>
	<label class="form__radio_label">

		<input type="radio" id="woman" name="mw" value="red" >
		<span class="form__radio_box"><span class="form__radio_checked"></span></span>woman

	</label>
</div>
<!--Select Element-->
		<p>Position</p>
		<select name="choose">
			<option id="n"  disabled selected>Choose</option>
			<option value="Fronted">Fronted</option>
			<option value="Backend">Backend</option>
			<option value="QC/QA">QC/QA</option>
		</select>
<!--Checkbox Form-->
<div class="wrap-checkbox" style="position: relative">

	<input type="checkbox" id="check" name="checkBox" onchange="checkInput()" style="display: none;">
	<label for="check" class="label_checkbox" >I agree all statements in Terms of service</label>

</div>
<!--Button Form Sign Up-->
		<input type="button" class="btn" name="buttonSignUp" value="Sign Up">

	</form>

</div>
</div>

<!--======================-User Form =============================-->

<div class=" wrap__user-form">
<!--	Box create form-->
	<div class="box__create_user-form">

    <span class="img__user"></span>
		<span class="name__user"></span>
	  <span class="email__user"></span>
	  <span class="activity__user"></span>
		<hr class="horizontal__line">
		<!--Button Form Sign Out-->
		<button class="btn__sign-out">Sign Out</button>

	</div>
<!--	Icons form-->
<div class="icon">

	<i id="face" class="fab fa-facebook-f"></i>
  <span class="git"><i class="fab fa-github"></i></span>
  <i class="fab fa-linkedin-in"></i>

</div>

</div>

<script src="signUp.js"></script>
</body>
</html>
